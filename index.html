<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;800&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="main__header__container">
    <header class="main__header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. <span>No credit card required.</span></p>
    </header>
  </div>
  <div class="card__container">
    <section class="card">
      <div class="upper-card">
        <h2><span id="main_pageview">100k</span> PAGEVIEWS</h2>
        <p class="pricing"><span class="price">$</span><span class="price" id="main_price">16.00</span> / month</p>
        <div class="slider-box">
          <input type="range" min="1" max="100" value="50" class="slider" id="main_slider">
        </div>
        <div class="billing-type">
          <p>Monthly Billing</p>
          <label class="switch"><input type="checkbox" id="billing__type"></label>
          <p id="bold">Yearly Billing</p>
        </div>
      </div>
      <div class="bottom-card">
        <div class="benefit">
          <p><img src="./images/icon-check.svg" alt="check"> Unlimited websites</p>
          <p><img src="./images/icon-check.svg" alt="check"> 100% data ownership</p>
          <p><img src="./images/icon-check.svg" alt="check"> Email reports</p>
        </div>
        <button type="submit">Start my trial</button>
      </div>
    </section>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bennyteh/Huddle-landing-page-with-a-single-introductory-section" target="_blank">Benny</a>.
    </p>
  </footer>
</body>
</html>
